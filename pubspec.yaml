name: towntrek_flutter
description: "Local small town discovery app"
publish_to: 'none'
version: 0.1.0+5

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Networking
  dio: ^5.3.2
  connectivity_plus: ^7.0.0

  # State Management (as planned in technical specs)
  provider: ^6.0.5

  # Logging
  logger: ^2.0.2

  # Local Storage (as planned in technical specs)
  shared_preferences: ^2.2.2

  # Geolocation
  geolocator: ^14.0.2

  # URL Launcher for external links, calls, emails
  url_launcher: ^6.2.5

  # Mapbox Maps SDK
  # NOTE: Pinned due to Android build failures with newer versions under current toolchain.
  # If you want to upgrade later, do so intentionally and validate `flutter build apk`.
  mapbox_maps_flutter: 2.11.0

  # Internationalization for date formatting
  intl: ^0.20.2

  # SVG Support
  flutter_svg: ^2.0.9

  # Avoid `any` to prevent accidental major upgrades that can break builds at random.
  http: ^1.6.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  # NOTE: flutter_launcher_icons does NOT support SVG. Use a PNG (1024x1024 recommended).
  image_path: "assets/images/icons/android-chrome-512x512.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/icons/android-chrome-512x512.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"

flutter:
  uses-material-design: true

  # Assets
  assets:
    # Images
    - assets/images/
    - assets/images/logos/
    - assets/images/icons/
    - assets/images/backgrounds/

    # Animations (if needed)
    - assets/animations/

    # Fonts (if needed)
    # - assets/fonts/